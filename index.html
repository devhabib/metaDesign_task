<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TodoApp</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet" />
  </head>

  <body id="app">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <!-- Start: Todo Container -->
          <div class="card todo my-4 shadow-lg">
            <!-- Start: Todo Top area -->
            <div class="card-header bg-primary-subtle d-flex align-items-center justify-content-between">
              <h3 class="card-title m-0">Upcoming Activities</h3>
              <button id="addTodoBtn" class="todo__top--btn btn btn-secondary rounded-circle" data-bs-toggle="modal"
                data-bs-target="#addTodo">
                <i class="fa-solid fa-plus"></i>
              </button>
            </div>
            <!-- End: Todo Top Area -->

            <!-- Start: Todo List area -->
            <ul class="list-group list-group-flush">
              <!-- Todo items will be dynamically added here -->
            </ul>
            <!-- End: Todo List area -->
          </div>
          <!-- End: Todo Container -->
        </div>
      </div>
    </div>

    <!-- Start: Modal -->
    <div class="modal fade" id="addTodo" tabindex="-1" aria-labelledby="todoLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="todoLabel">Book Visit</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="date" class="form-label">Date of Birth</label>
              <input type="date" class="form-control" id="date" placeholder="MM/DD/YYYY">
              <div class="error-container" id="dateError"></div>

            </div>
            <div class="mb-3">
              <label for="fullName" class="form-label">Full Name</label>
              <input type="text" class="form-control" id="fullName" placeholder="Input Full Name">
              <div class="error-container" id="fullNameError"></div>

            </div>
            <div class="mb-3">
              <label for="nickName" class="form-label">Nickname</label>
              <input type="text" class="form-control" id="nickName" placeholder="Input Nickname">
              <div class="error-container" id="nickNameError"></div>

            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button id="saveTodoBtn" type="button" class="btn btn-primary">Save</button>
          </div>
        </div>
      </div>
    </div>
    <!-- End: Modal -->

    <script type="module" src="/main.js"></script>
    <script type="module" src="/script.js"></script>
  </body>

</html>
